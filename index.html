<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0"> 
  <meta 
    name="description=" 
    content="A profile component including profile information and social networking links">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <header>
    <form class="options">
      <label 
        for="js-optioninput"
        id="js-option-description" 
        class="options__description">Page option: switch from template to personalised design: </label>
      <input id="js-optioninput" type="checkbox" value="js-optioninput">
    </form>
  </header>
  <main>
    <section id="js-frame" class="frame">
      <img 
        id="js-headshot"
        class="frame__headshot"
        src="assets/images/avatar-jessica.jpeg" 
        alt="headshot of Jessica Randall" 
        style="width: 6rem;"
        style="height: 6rem;">
      <h1 id="js-name" class="frame__name">Jessica Randall</h1>
      <p id="js-location" class="frame__location">London, United Kingdom</p>
      <p id="js-bio" class="frame__bio">"Front-end developer and avid reader."</p>
      <ul class="frame__links-list">
        <li><a href="" class="frame__link js-link">GitHub</a></li>
        <li><a href="" class="frame__link js-link">Frontend Mentor</a></li>
        <li><a href="" class="frame__link js-link">LinkedIn</a></li>
        <li><a href="" class="frame__link js-link">Twitter</a></li>
        <li><a href="" class="frame__link js-link">Instagram</a></li>
      </ul>
    </section>
  </main>
  <footer id="js-attribution" class="attribution">
      <p>
        Challenge by 
        <a 
          class="attribution__link" 
          href="https://www.frontendmentor.io?ref=challenge" 
          target="_blank">Frontend Mentor
        </a>
        . Coded by 
        <a
          class="attribution__link"  
          href="https://www.alexroan.com">Alexander Roan
        </a>
        .
      </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
